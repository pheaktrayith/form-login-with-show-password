<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container text-light">
        <h1 class="text-center">USER INFORMATION</h1>
        <form action="#">
            <div class="form-group mt-2">
                <label class="mt-3 h3">FirstName</label>
                <input type="text" id="firstname" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label class="mt-3 h3">LastName</label>
                <input type="text" id="lastname" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label class="mt-3 h3">Email</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label class="mt-3 h3">password</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label class="mt-3 h3">Confirm Password</label>
                <input type="password" id="cpassword" class="form-control mb-3">
                <input type="checkbox" class="form-check-input"> Remember Me
                <input type="checkbox" onclick="show()" class="form-check-input"> Show Password
            </div>
        </form>
        <div class="container-fluid p-0">
            <button type="button" onclick="submit()" class="btn btn-success mt-3">Submit</button>
            <button type="reset" class="btn btn-danger mt-3">Reset</button>
        </div>
        <table class="table bg-light text-dark mt-5 text-center">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>password</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr class="bg-dark">

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
<script>
    var i = 0;
    function submit(){
        var first = document.getElementById("firstname").value;
        var last = document.getElementById("lastname").value;
        var mail = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var cpassword = document.getElementById("cpassword").value;
        var info = document.getElementById("tbody");      
        var color = ["blue","red","pink"];
        // info.innerHTML = info.innerHTML + "<tr><td>"+first+"</td><td>"+last+"</td><td>"+mail+"</td><td>"+password+"</td></tr>";
        if(password==cpassword){
            info.innerHTML = info.innerHTML + "<tr style='background-color:"+ color[i] +";'><td>"+first+"</td><td>"+last+"</td><td>"+mail+"</td><td>"+password+"</td></tr>";
            i=i+1;
            if(i==3){
                i=0;
            }
        }
        else{
            alert("Invalid!!");
        }
    }

    function show(){
        var password = document.getElementById("password");
        var cpassword = document.getElementById("cpassword");
        if(password.type == "password"){
            password.type = "text";
            cpassword.type = "text";
        }
        else{
            password.type = "password";
            cpassword.type = "password";
        }
    }
    
</script>
